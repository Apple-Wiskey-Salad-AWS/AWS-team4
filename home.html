<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            background-image: url('https://search.pstatic.net/sunny/?src=https%3A%2F%2Fwww.dogdrip.net%2Ffiles%2Fattach%2Fdvs%2F15%2F10%2F31%2F18564339%2F532%2F298%2F084%2F63120ba0008583424f6d9feb06ec25dd.jpg&type=sc960_832'); /* 실제 배경 이미지 URL로 교체 */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            position: relative;
            height: 100vh; /* 뷰포트 높이의 100%로 설정 */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .main .content {
            position: relative;
            z-index: 2;
        }
        .main .content .aws {
            font-size: 60px;
            margin-left: -70%;
            margin-top: -5%;
            white-space: nowrap;
            font-family: Arial, sans-serif;
            font-weight: 100;
            opacity: 0; /* 처음에는 보이지 않도록 설정 */
            animation: fadeInMove 1s forwards; /* 애니메이션 추가 */
        }
        .main .content .ai {
            font-size: 80px;
            margin-left: -8%;
            margin-top: 0;
            font-family: sans-serif;
            font-weight: 700; /* 보통 두께 설정 */
            opacity: 0; /* 처음에는 보이지 않도록 설정 */
            animation: fadeInMove 1s 0.4s forwards; /* 애니메이션 추가 */
        }
        .main .content .highlight {
            color: #ff9900;
            font-weight: 700; /* 얇은 두께 설정 */
        }
        .footer {
            background-color: #F1F1F1; /* 배경색 변경 */
            text-align: center;
            width: 100%;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer a {
            text-decoration: none;
            color: #ff9900;
            font-weight: bold;
        }
        .main .small-image {
            position: absolute;
            bottom: 1.5cm;
            right: 0.1cm;
            z-index: 3;
        }
        .main .small-image img {
            width: 30%;
            height: auto;
            border-radius: 35px;
        }
        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateX(0);
            }
            100% {
                opacity: 1;
                transform: translateX(1cm);
            }
        }
    </style>
</head>
